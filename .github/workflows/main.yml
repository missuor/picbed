name: Sync to notes

on:
  push:
    branches:
      - static

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Sync to notes
        run: |
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git remote add notes "git@github.com:missuor/notes.git"
          git fetch notes

          # Create the static branch in notes if it doesn't exist
          if ! git branch --list notes/static; then
            git checkout --orphan notes/static
            git commit --allow-empty -m "Create static branch"
            git push notes notes/static
          fi

          # Sync static branch from picbed to notes
          git checkout notes/static
          git merge --ff-only "$GITHUB_REF"
          git push notes notes/static
